export_plots: true

disable_version_detection: true

# Run only these modules
run_modules:
  - fastp
  - samtools
  - bcftools

module_order:
  - fastp:
      name: "FastP (Read preprocessing)"
  - samtools:
      name: "Samtools Flagstat"
  - bcftools:
      name: "Bcftools"

table_sample_merge:
  "Sample":
    - "Sample"
    - type: regex
      pattern: "^.*\."
