report_comment: >
  This report has been generated by the <a href="https://github.com/AVR-biosecurity-bioinformatics/skimseq" target="_blank">skimseq</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://github.com/AVR-biosecurity-bioinformatics/skimseq" target="_blank">documentation</a>.

export_plots: true

disable_version_detection: true

# Run only these modules
run_modules:
  - fastqc
  - samtools
  - bcftools

module_order:
  - fastqc:
      name: "FastQC (Read Quality)"
  - samtools/flagstat:
      name: "Samtools Flagstat"
  - samtools/coverage:
      name: "Samtools coverage"
  - bcftools:
      name: "Bcftools"

table_sample_merge:
  "R1": "_R1"
  "R2": "_R2"

fn_clean_exts:
  - ".markdup.json"
  - ".stats.txt"
  - ".coverage"
  - ".bam"
  - ".cram"
  - ".F"
  - ".flagstats.txt"
  - ".vcf.gz"

sp:
  fastqc/data:
    fn: "*fastqc_data.txt"
  fastqc/zip:
    fn: "*_fastqc.zip"